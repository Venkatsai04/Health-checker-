<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Health</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <h2>HealthCare Form</h2>
        <form action="..\backend\insert.php" method="POST" enctype="multipart/form-data">
            <div class="user-box">
                <input type="text" name="name" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="number" name="age" required>
                <label>Age</label>
            </div>
            <div class="user-box">
                <input type="number" name="weight" required>
                <label>Weight</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="file" name="healthReport" required>
                <label style="top: -20px;">Upload health report</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
